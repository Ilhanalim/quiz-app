    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <title>Quiz App</title>

<body>
    <div class="container">
        <h1 class="text-center mt-5 title">Quiz Time</h1>
        <div class="d-flex justify-content-center">
            <div class="card margin-card" style="width: 25rem;">
                <div class="card-body">
                    <div class="text-center">
                        <h4 class="card-title gameover">Question <span id="noques">1</span></h4>
                        <p class="card-subtitle mb-2 text-muted" id="question">Lorem ipsum dolr adipisicing elit.
                            Illum doloremque deserunt niquid?</p>
                    </div>
                    <ul class="answer-body">
                        <li>
                            <input type="radio" id="a" name="answer" class="answer">
                            <label for="a" id="a_text">Answer</label>
                        </li>
                        <li>
                            <input type="radio" id="b" name="answer" class="answer">
                            <label for="b" id="b_text">Answer</label>
                        </li>
                        <li>
                            <input type="radio" id="c" name="answer" class="answer">
                            <label for="c" id="c_text">Answer</label>
                        </li>
                        <li>
                            <input type="radio" id="d" name="answer" class="answer">
                            <label for="d" id="d_text">Answer</label>
                        </li>
                    </ul>
                </div>

                <button type="button" id="btnSubmit" class="btn text-white" data-toggle="modal">
                    submit!
                </button>
            </div>
        </div>

    </div>
